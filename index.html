<!DOCTYPE html>
<html>

<head>
    <title>Map thing</title>
    <meta charset="utf-8" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #efefef;
            font-family: sans;
        }
        * {
            box-sizing: border-box;
        }
        polyline {
            position: relative;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        }

        }

            column-gap: 1rem;
            row-gap: 1rem;
            align-items: center;
        }
        text {

            font-weight: bold;
        }
        button {

        }
        label {
            text-align: right;
        }
        input, select, button {
            padding: 5px;
            background: #fff;
            border: 2px solid #c0c0c0;

        }

        .poster {

        }
        header {
            background: #fff;
            width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: 200%;
        }
    </style>
    <script src="./index.js" type="module"></script>
</head>
