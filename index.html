<!DOCTYPE html>
<html>

<head>
    <title>Map thing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js" type="module"></script>
</head>

<body>
    <div class="poster">
        <header>
            <h1>Metro Map</h1>
        </header>
        <svg>
        </svg>
    </div>
    <div class="loader hidden">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        <br>
        Loading
    </div>
    <form action="">
        <label for="city">City</label>
        <input type="text" name="city">
        <label for="mode">Select Modes to show <small>(Ctrl+Click)</small></label>
        <select name="mode" multiple>
            <option value="0">🚊 Tram, Streetcar, Light rail</option>
            <option value="1">🚇 Subway, Metro</option>
            <option value="2">🚃 Rail</option>
            <option value="3">🚌 Bus</option>
            <option value="4">⛴ Ferry</option>
            <option value="5">🚠 Cable tram</option>
            <option value="6">🚡 Aerial lift</option>
            <option value="6">🚞 Funicular</option>
        </select>
        <label for="stops">Show stops</label>
        <input type="checkbox" name="stops">
        <button type="Submit">
            Make map
        </button>
    </form>
</body>

</html>
